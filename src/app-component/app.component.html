<p>
  <mat-toolbar color="primary">
    <span>Simple To-Do List App</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      (click)="goToLink('https://github.com/em843/cornell-interview')"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<h2 class="md-display-1"	>{{ currentDate | date : "fullDate" }}</h2>

<ng-container *ngIf="tasks$ | async as tasks">
  <mat-list>
    <mat-list-item *ngFor="let task of tasks">
      <mat-checkbox
        [checked]="task.completed"
        (click)="onBoxCheck(task)"
      ></mat-checkbox>
        {{ task.description }}
      <button mat-icon-button (click)="onDeleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width">
      <input
        matInput
        id="description"
        formControlName="description"
        placeholder="Add a new task (and then press 'enter')..."
        (keyup.enter)="onSubmit()"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Submit
    </button>
  </form>
</ng-container>

<footer>
  <p class="footer-text">
    Created on April 11th, 2023 by Erin Murphy for the Cornell Research Administration Information Services Team.
  </p>
</footer>
